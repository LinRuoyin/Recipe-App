<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Own Recipe</title>
    <link rel="stylesheet" href="same-style.css" />
    <link rel="stylesheet" href="add-recipe-form.css" />
  </head>
  <body>
    <header class="header">
      <a class="recipe-page header-sub anchor" href="index.html">Recipe</a>
      <div class="add-recipe header-sub">Add New Recipe</div>
      <a
        class="countdown-timer-page header-sub anchor"
        href="countdown-timer.html"
        >Timer</a
      >
    </header>
    <main>
      <h1>Create your own Recipe below</h1>
      <form action="">
        <div class="recipe-name input-with-label">
          <label for="recipe-name" class="recipe-label">Recipe name: </label>
          <input
            type="text"
            id="recipe-name"
            class="recipe-input"
            placeholder="Please enter recipe name"
            required
          />
        </div>

        <div class="recipe-img input-with-label">
          <label for="recipe-image" class="recipe-label">Image URL:</label>
          <input
            type="text"
            id="recipe-image"
            class="recipe-input"
            placeholder="Enter image URL"
            required
          />
        </div>

        <h2>Ingredients:</h2>
              
          <p class="five-ingredients-reminder" id="five-ingredients-reminder" >You should put in at least 5 ingredient. :) </p>
        <div class="ingredient-list">
          <div class="ingredient-item">
            <input
              type="text"
              class="ingredient-name"
              placeholder="Ingredient"
              required
            />
            <input
              type="text"
              class="ingredient-amount"
              placeholder="Amount & Unit"
              required
            />
            <button class="delete-ingredient-button" id="delete-button">❌</button>
          </div>

          <div class="ingredient-item">
            <input
              type="text"
              class="ingredient-name"
              placeholder="Ingredient"
              required
            />
            <input
              type="text"
              class="ingredient-amount"
              placeholder="Amount & Unit"
              required
            />
            <button class="delete-ingredient-button" id="delete-button">❌</button>
          </div>

          <div class="ingredient-item">
            <input
              type="text"
              class="ingredient-name"
              placeholder="Ingredient"
              required
            />
            <input
              type="text"
              class="ingredient-amount"
              placeholder="Amount & Unit"
              required
            />
            <button class="delete-ingredient-button" id="delete-button">❌</button>
          </div>

          <div class="ingredient-item">
            <input
              type="text"
              class="ingredient-name"
              placeholder="Ingredient"
              required
            />
            <input
              type="text"
              class="ingredient-amount"
              placeholder="Amount & Unit"
              required
            />
            <button class="delete-ingredient-button" id="delete-button">❌</button>
          </div>

          <div class="ingredient-item">
            <input
              type="text"
              class="ingredient-name"
              placeholder="Ingredient"
              required
            />
            <input
              type="text"
              class="ingredient-amount"
              placeholder="Amount & Unit"
              required
            />
            <button class="delete-ingredient-button" id="delete-button">❌</button>
          </div>
        </div>

        <button
          type="button"
          id="add-ingredient-button"
          class="add-ingredient-button button"
        >
          ➕ Add more ingredients
        </button>
    
    
        <label for="recipe-description" class="description">Description</label>
        <textarea
          id="recipe-description"
          placeholder="Enter recipe description"
          required
        ></textarea>
        <button type="submit" id="save-button" class="save-button button" >Save</button>
      </form>
    </main>
    <script src="add-recipe-form-script.js"></script>
  </body>
</html>
